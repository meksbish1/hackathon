<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ellipse"></div>
    <div class="ellipse1"></div>
    <div class="ellipse2"></div>
    <div class="ellipse3"></div>
    <div class="form-container">
      <div class="tab-container">
        <button class="tab active" id="login-tab" onclick="showLogin()">
          Login
        </button>
        <button class="tab" id="signup-tab" onclick="showSignUp()">
          Create New
        </button>
      </div>

      <!-- Login Form -->
      <div id="login-form">
        <form>
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <hr />
        <div class="alternative-login">
          <p>Or Sign Up</p>
          <button class="social-login google">Continue with Google</button>
          <button class="social-login facebook">Continue with Facebook</button>
        </div>
      </div>

      <!-- Sign-up Form (Initially Hidden) -->
      <div id="signup-form" style="display: none">
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="tel" placeholder="Phone Number" required />
          <input type="text" placeholder="City" required />
          <input type="password" placeholder="Password" required />
          <div class="terms-container">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree on terms and conditions</label>
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
      </div>
    </div>

    <script>
      function showLogin() {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-tab").classList.add("active");
        document.getElementById("signup-tab").classList.remove("active");
      }

      function showSignUp() {
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("signup-tab").classList.add("active");
        document.getElementById("login-tab").classList.remove("active");
      }
    </script>
  </body>
</html>
