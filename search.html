<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Search Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Basic styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

      .logo a {
        font-size: 24px;
        font-weight: bold;
        color: #4a90e2;
        text-decoration: none;
        margin-right: auto;
      }

      .home-button {
        font-size: 16px;
        color: #4a90e2;
        text-decoration: none;
        padding: 8px 15px;
        border: 1px solid #4a90e2;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        margin-right: 20px;
      }

      .home-button:hover {
        background-color: #4a90e2;
        color: #fff;
      }

      .container {
        display: flex;
        margin-top: 60px; /* Adjust for fixed navbar */
        padding: 20px;
      }

      .sidebar {
        width: 250px; /* Increased width of levels column */
        background-color: #f8f8f8;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar h2 {
        margin-top: 0;
        color: #333; /* Adjusted color for better visibility */
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      .sidebar ul li {
        margin-bottom: 10px;
      }

      .sidebar ul li button {
        width: 100%;
        padding: 12px; /* Increased padding for larger buttons */
        border: none;
        border-radius: 5px;
        background-color: #4a90e2;
        color: white;
        cursor: pointer;
        font-size: 16px;
        text-align: left;
      }

      .sidebar ul li button:hover {
        background-color: #357abd;
      }

      .content {
        flex: 1;
        padding: 20px;
      }

      .search-bar {
        display: flex;
        margin-bottom: 20px;
      }

      .search-bar input {
        flex: 1;
        padding: 15px; /* Increased padding for larger input box */
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px; /* Increased font size for better readability */
      }

      .search-bar button {
        padding: 15px; /* Increased padding for button */
        border: none;
        border-radius: 5px;
        background-color: #4a90e2;
        color: white;
        cursor: pointer;
        margin-left: 10px;
        font-size: 16px; /* Increased font size for button */
      }

      .search-bar button:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="home.html" class="home-button">Home</a>
      <div class="logo">
        <a href="#">WebEdu</a>
      </div>
    </nav>

    <div class="container">
      <!-- Sidebar with Levels -->
      <div class="sidebar">
        <h2>LEVELS</h2>
        <ul>
          <li><button onclick="selectLevel('Remember')">Remember</button></li>
          <li>
            <button onclick="selectLevel('Understand')">Understand</button>
          </li>
          <li><button onclick="selectLevel('Apply')">Apply</button></li>
          <li><button onclick="selectLevel('Analyze')">Analyze</button></li>
          <li><button onclick="selectLevel('Evaluate')">Evaluate</button></li>
        </ul>
      </div>

      <!-- Search Bar and Content Area -->
      <div class="content">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search for topic" />
          <button id="search-btn">Search</button>
        </div>
        <div id="results">
          <!-- Search results will appear here -->
        </div>
      </div>
    </div>

    <script>
      function selectLevel(level) {
        alert(`Selected Level: ${level}`);
        // You can add logic to filter content based on selected level
      }

      document
        .getElementById("search-btn")
        .addEventListener("click", function () {
          const query = document.getElementById("search-input").value;
          document.getElementById(
            "results"
          ).innerHTML = `You searched for: ${query}`;
        });
    </script>
  </body>
</html>
