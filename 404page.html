<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        font-family: "Arial", sans-serif;
        background-color: #e0f7f9;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
      }
      .circle {
        position: absolute;
        width: 80%;
        height: 80%;
        background-color: #bdd9f9;
        border-radius: 50%;
        top: 10%;
        left: 40%;
        transform: translate(-50%, 0);
        z-index: -1;
      }
      .text {
        text-align: center;
        color: #667ea6;
        margin-bottom: 20px;
      }
      .text h1 {
        font-size: 10vw;
        font-weight: bold;
        letter-spacing: 10px;
      }
      .text p {
        font-size: 2vw;
        letter-spacing: 2px;
      }
      .sidebar {
        position: absolute;
        right: 0;
        top: 0;
        width: 5%;
        height: 100%;
        background: linear-gradient(to bottom, #a6d3c7, #bcc7e8);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .sidebar p {
        color: #4f6a8c;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        font-size: 1.2vw;
        letter-spacing: 3px;
        margin: 12px;
        padding: 10px;
        text-align: center;
      }
      .btn-home {
        background-color: #4caf50; /* Green background */
        color: white; /* White text */
        padding: 15px 30px; /* Padding for the button */
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2vw;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-home:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      /* Media queries for flexibility */
      @media screen and (max-width: 768px) {
        .text h1 {
          font-size: 15vw;
        }
        .text p {
          font-size: 4vw;
        }
        .sidebar p {
          font-size: 2vw;
        }
        .btn-home {
          font-size: 3vw;
          padding: 10px 20px;
        }
      }

      @media screen and (max-width: 480px) {
        .text h1 {
          font-size: 20vw;
        }
        .text p {
          font-size: 5vw;
        }
        .circle {
          top: 20%;
          width: 100%;
          height: 100%;
        }
        .sidebar p {
          font-size: 3vw;
        }
        .btn-home {
          font-size: 5vw;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <div class="text">
        <h1>404</h1>
        <p>Page not found</p>
      </div>
      <!-- Button to go back home -->
      <a href="home.html" class="btn-home">Go Back Home</a>

      <div class="sidebar">
        <p>SMART LEARN</p>
        <p>PERSONALIZED LEARNING</p>
      </div>
    </div>
  </body>
</html>
